<!DOCTYPE html>
<html lang="en" ng-app="propertyManager">

<head>
    <meta charset="UTF-8">
    <title>Gulp Demo</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>

<body>
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <!-- endbower -->

    <body>
        <div ui-view></div>
    </body>
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/core/localstorage.factory.js"></script>
    <script src="/app/core/property.factory.js"></script>
    <script src="/app/core/user.factory.js"></script>
    <script src="/app/property/app.js"></script>
    <script src="/app/property/property.controller.js"></script>
    <script src="/app/property/property.detail.controller.js"></script>
    <script src="/app/search/search.controller.js"></script>
    <script src="/app/user/user.controller.js"></script>
    <!-- endinject -->
</body>

</html>
